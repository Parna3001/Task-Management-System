<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="taskDesign.css"/>
</head>
<body>
    <form style="border:1px solid #cccccc00">
        <div class="container">
          <h1>Note Your Task</h1>
          <hr>
          
          <label for="task title"><b>Task Name</b></label>
          <input type="text" placeholder="Enter Your Task Title" name="task title" required>
          <label for="task description"><b>Task Description</b></label>
          <input type="text" placeholder="Enter Task Description" name="task description" required>
          <div class="clearfix">
            <button type="submit" class="submitTask">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>
